# This is a basic workflow to help you get started with Actions

name: CICD_BUILD_WORKFLOW

# Controls when the workflow will run
on: [push, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build:
    # Runs a single command using the runners shellf
    strategy:
      fail-fast: false
      matrix:
        build_type: [ 'jvm' ] # ['jvm', 'native']
    runs-on: [ ubuntu-latest ]
    permissions:
      contents: read
      packages: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'
          settings-path: ${{ github.workspace }}
      - name: build
        run: |
          mvn -v
          mvn -X -B install --file pom.xml -DskipTests
      - name: Publish to GitHub Packages Apache Maven
        run:  |
          echo "<settings xmlns=\"http://maven.apache.org/SETTINGS/1.0.0\"
            xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
            xsi:schemaLocation=\"http://maven.apache.org/SETTINGS/1.0.0
            http://maven.apache.org/xsd/settings-1.0.0.xsd\">
          
            <activeProfiles>
            <activeProfile>github</activeProfile>
            </activeProfiles>
          
            <profiles>
            <profile>
            <id>github</id>
            <repositories>
            <repository>
            <id>central</id>
            <url>https://repo1.maven.org/maven2</url>
            </repository>
            <repository>
            <id>github</id>
            <url>https://maven.pkg.github.com/OWNER/REPOSITORY</url>
            <snapshots>
            <enabled>true</enabled>
            </snapshots>
            </repository>
            </repositories>
            </profile>
            </profiles>
          
            <servers>
            <server>
            <id>github</id>
            <username>USERNAME</username>
            <password>TOKEN</password>
            </server>
            </servers>
            </settings>" >> $GITHUB_WORKSPACE/settings.xml
          mvn -X deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}

  test:
    # Runs a single command using the runners shel
    needs: build
    strategy:
      fail-fast: false
      matrix:
        build_type: [ 'jvm' ] # ['jvm', 'native']
    runs-on: [ ubuntu-latest ]
    permissions:
      contents: read
      packages: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Maven setup
        uses: stCarolas/setup-maven@v4.2
      - name: test
        run: |
          java --version
          mvn -X -B test --file pom.xml

  report:
    # Runs a single command using the runners shell
    needs: test
    strategy:
      fail-fast: false
      matrix:
        build_type: [ 'jvm' ] # ['jvm', 'native']
    runs-on: [ ubuntu-latest ]
    permissions:
      contents: read
      packages: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Maven setup
        uses: stCarolas/setup-maven@v4.2
      - name: report
        run: |
          java --version
          mvn -X -B verify --file pom.xml

  quality:
    # Runs a single command using the runners shell
    needs: report
    strategy:
      fail-fast: false
      matrix:
        build_type: [ 'jvm' ] # ['jvm', 'native']
    runs-on: [ ubuntu-latest ]
    permissions:
      contents: read
      packages: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Maven setup
        uses: stCarolas/setup-maven@v4.2
      - name: quality
        run: |
          java --version
          echo "RUNNING QUALITY GATES STEP"

  docker:
    # Runs a single command using the runners shell
    runs-on: [ ubuntu-latest ]
    needs: quality
    steps:
      - name: Run Docker
        run: echo "RUNNING BUILD DOCKER IMAGE STEP"
